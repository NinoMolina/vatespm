<!DOCTYPE html>
<html ng-app="vatesApp" ng-controller="loginCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/login_service.js"></script>

  </head>
  <body>
         <ion-view view-title="Login" name="login-view">
          <form name="forma" ng-submit="ingresar()">         
            <ion-content class="padding">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" 
                               placeholder="Username" 
                               name="user" 
                               required="required" 
                               ng-model="datos.user" >
                    </label>
                    <label class="item item-input">
                        <input 
                              type="password" 
                              placeholder="Password" 
                              name="password" 
                              required="required" 
                              ng-model="datos.password">
                    </label>
                </div>
                <button type="submit" class="button button-block button-calm">Login</button>
            </ion-content>

            <div class="row" ng-show="invalido">
              <div class="col-md-12">
                <br>
                <div class="alert alert-danger">
                  <strong>Verificar Datos</strong>
                  <br>
                 {{mensaje}}
                </div>
              </div>
            </div>

          </form>

          
      </ion-view>

       
  </body>
</html>
