<ion-view view-title="Employees Comments">
	 <ion-content ng-controller="commentsCtrl">
	      <div class="list">
			        <a class="item" ng-repeat="comments in commentsByEmployee">
			        	<p>{{comments.commentDate}}</p>
			        	<p>{{comments.comment}}</p>
			        	<p>{{comments.creationDate}}</p>
			        	<p>{{comments.pm}}</p>
			        </a>
	      </div>
	 </ion-content>
 </ion-view>
