<!DOCTYPE html>
<html ng-app="vatesApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.js"></script>

 

    <!-- your app's js -->
    <script src="../js/app.js"></script>

  </head>
  <body>

  <ion-content>
    <div class="list" ng-controller="employeeCtrl">  
        <ul>
          <li>
            <a class="item" ng-repeat="employees in employee">
              <h2>Nombre: {{employees.name}}</h2>
              <p> Empresa: {{employees.project.name}}</p>
              <p> Cargo: {{employees.role}}</p>
              <p> Correo: {{employees.email}}</p>
              <p> PM: {{employees.pm}} </p>
            </a>
          </li>
        </ul>        
    </div>

  </ion-content>
    
    <div class="bar bar-footer">
      <button class="button button-clear">Left</button>
      <div class="title">Vates S.A</div>
      <button class="button button-clear">Right</button>
    </div>
  </body>
</html>
