<ion-view view-title="New Comment">
<ion-content ng-controller="commentCtrl">

<form name="frmNewComment" ng-submit="add()">

<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Empleado</span>
    <span class="input-label">{{employee_name}}</span>
  </label>
  <label class="item item-input item-stacked-label">
      <span class="input-label">Fecha Comentario</span>
      <input type="date" ng-model="commentDate">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Comentario</span>
    <textarea ng-model="comment" placeholder="insert text here..."></textarea>
  </label>
</div>
<button type="submit" class="button button-block button-calm">Save</button>
</form>

</ion-content>
</ion-view>
