 <ion-view view-title="Vates Employees">
 <ion-content>
    <div class="list">
           <div class="item" ng-repeat="(key, employee) in employees" ng-click="showComments(key)" on-hold="showMenu($event, $index)">
                  <h2><i class="icon ion-person"> {{employee.name}} {{employee.lastName}}</i></h2>
                  <p><i class="icon ion-briefcase"> {{employee.project.name}}</i></p>
                  <p><i class="icon ion-ios-telephone"> {{employee.cellular}}</i></p>
          </div>       
    </div>
 </ion-content>
</ion-view>
